<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Contact Form using JavaScript</title>
    <!-- Include CSS file here -->
    <link href="form.css" rel="stylesheet">
</head>

<body>
    <select name="" id="select-1">
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
    </select>

    <p><input type="radio" value="Jos" name="rad-1">Jos</p>
    <p><input type="radio" value="Sus" name="rad-2">Sus</p>
    <p><input type="radio" value="Culcat" name="rad-3">Culcat</p>

    <form id="name-form">    
        <p>
            <label>Your full name</label>:<br>      
            <input type="text" name="fullName">
        </p>   
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>

    <p id="result"></p>

    <script src="form.js"></script>
</body>

</html>
